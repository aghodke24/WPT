<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
   enter a number to get multiplication table:<br>
   <input type="number" name="num" id="num"><br>
   <button type="button" name="btn" id="btn" onclick="printTable()">calculate table</button>
   <div id="mydiv"></div>
    
</body>
<script>
    function printTable()
 {
    var num = document.getElementById("num").value
    for (var i = 1; i <= 10; i++) 
    {   document.write(num + " * " + i + " = " + num * i+"<br>")
        
    }
    
    
}
</script>
</html>
