<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current date and Greeting</title>
</head>
<body>
    <h1 id="date"></h1>
    <h2 id="greeting"></h2>
    <p>Number of days left till end of year:<span id="days-left"></span></p>
       <script>
        // Get current date
		let date = new Date();
		let day = date.getDay();
		let month = date.getMonth();
		let year = date.getFullYear();
		let dayOfMonth = date.getDate();

		// Define days of the week and months
		let daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
		let months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

		// Display current date
		document.getElementById('date').innerHTML = 'Today is ' + daysOfWeek[day] + ', ' + dayOfMonth + ' ' + months[month] + ' ' + year;

		// Get current time and display greeting
		let hour = date.getHours();
		let greeting = '';
		if (hour >= 5 && hour < 12) {
			greeting = 'Good Morning';
		} else if (hour >= 12 && hour < 18) {
			greeting = 'Good Afternoon';
		} else {
			greeting = 'Good Evening';
		}
		document.getElementById('greeting').innerHTML = 'Welcome, and ' + greeting + ' to You';

		// Calculate number of days left until end of year
		let endOfYear = new Date(year, 11, 31);
		let daysLeft = Math.floor((endOfYear - date) / (1000 * 60 * 60 * 24));
		document.getElementById('days-left').innerHTML = daysLeft;
        </script>
</body>
</html>
